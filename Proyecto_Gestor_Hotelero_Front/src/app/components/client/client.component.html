<div class="background">
    <app-nav-bar></app-nav-bar>
    <div class="table mt-5" >
        <h1>CLIENTS</h1>
        <table class="table">
        <thead style="background-color: #FFD60A;">
            <tr>
            <th scope="col">Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Username</th>
            </tr>
        </thead>
        <tbody *ngFor="let client of arrayClients" class="table-group-divider">
            <tr class="texto">
            <td>{{client.name}}</td>
            <td>{{client.lastname}}</td>
            <td>{{client.email}}</td>
            <td>{{client.phone}}</td>
            <td>{{client.username}}</td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="table" >
        <h1>MANAGERS</h1>
        <table class="table">
        <thead style="background-color: #cfdde6;">
            <tr>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            </tr>
        </thead>
        <tbody *ngFor="let manager of arrayManagers" class="table-group-divider">
            <tr class="texto">
            <td>{{manager.name}}</td>
            <td>{{manager.username}}</td>
            </tr>
        </tbody>
        </table>
    </div>
    <!-- MODAL UPDATE MANAGER -->
    <div class="modal fade" id="exampleModalUpdateEvent" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="container">
            <div class="modal-content">
                <div class="contact-box">
                    <div class="left"></div>
                    <div class="right">
                        <div class="position-relative">
                            <button type="button" class="btn-close position-absolute top-0 start-100 translate-middle" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <h2>Update</h2>
                        <input type="text" class="field" placeholder="Name">
                        <input type="text" class="field" placeholder="Username">
                        <button class="buttonModalNewUser" data-bs-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
