<div class="background">
    <app-nav-bar></app-nav-bar>
    <body>
        <div class="block">
            <div class="date">
                <h2 class="mb-3">Start date:</h2>
                <input [(ngModel)]="this.dates.startDate" type="date" name="date1" id="date1">
            </div>
            <div class="date">
                <h2 class="mb-3">Final date:</h2>
                <input [(ngModel)]="this.dates.finishDate" type="date" name="date2" id="date2">
            </div>
        </div>
        <button (click)="pushDate()" type="button" class="btn boton_1 mb-4">Next</button>
    </body>
</div>
